<html>
  <head>
    <meta charset="utf-8"/>
    <style>
.ltable_group {
  border-collapse: collapse;
  height: 1px;
  font-family: Verdana, Arial, Helvetica, sans-serif;;
}

.ltable_group td {
  border-style: 0px;
  border-width: 1px;
  padding: 4px;
  height: 100%;
}

.ltable_group tr {
  height: 100%;
  border-style: 0px;
}

.ltable_group .kv_key {
  font-weight: bold;
  text-align: left;
  text-transform: uppercase;
}

.ltable_group .kv_key:after {
  content: ':';
}

.ltable_group .kv_value {
  text-align: left;
}

.ltable_group .kv_key_container {
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  height: 100%;
}

.ltable_group .kv_value_container {
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  height: 100%;
}
</style>
  </head>
  <body>
    <table class="ltable_group">
      <tr class="kv_container">
        <td class="table_key_holder">
          <div class="to_address kv_key_container">
            <div class="to_address kv_key">Sent To</div>
          </div>
        </td>
        <td class="table_value_holder">
          <div class="to_address kv_value_container">
            <div class="to_address kv_value">Lin Inc<br>
557 Watson Landing<br>
Port Kimberly, CA 32258</div>
          </div>
        </td>
      </tr>
      <tr class="kv_container">
        <td class="table_key_holder">
          <div class="sale_address kv_key_container">
            <div class="sale_address kv_key">Sold To</div>
          </div>
        </td>
        <td class="table_value_holder">
          <div class="sale_address kv_value_container">
            <div class="sale_address kv_value">Parks, Hunter and Salas<br>
758 Washington Islands Apt. 868<br>
North Jamesside, NH 36487</div>
          </div>
        </td>
      </tr>
      <tr class="kv_container">
        <td class="table_key_holder">
          <div class="from_address kv_key_container">
            <div class="from_address kv_key">Shipping</div>
          </div>
        </td>
        <td class="table_value_holder">
          <div class="from_address kv_value_container">
            <div class="from_address kv_value">Conway PLC<br>
02858 Michael Rue Apt. 432<br>
South Kyleborough, NV 11987</div>
          </div>
        </td>
      </tr>
      <tr class="kv_container">
        <td class="table_key_holder">
          <div class="date_sent kv_key_container">
            <div class="date_sent kv_key">Statement Date</div>
          </div>
        </td>
        <td class="table_value_holder">
          <div class="date_sent kv_value_container">
            <div class="date_sent kv_value">03/22/1970</div>
          </div>
        </td>
      </tr>
      <tr class="kv_container">
        <td class="table_key_holder">
          <div class="date_received kv_key_container">
            <div class="date_received kv_key">Received</div>
          </div>
        </td>
        <td class="table_value_holder">
          <div class="date_received kv_value_container">
            <div class="date_received kv_value">07/14/1984</div>
          </div>
        </td>
      </tr>
      <tr class="kv_container">
        <td class="table_key_holder">
          <div class="invoice_number kv_key_container">
            <div class="invoice_number kv_key">Invoice</div>
          </div>
        </td>
        <td class="table_value_holder">
          <div class="invoice_number kv_value_container">
            <div class="invoice_number kv_value">670094950</div>
          </div>
        </td>
      </tr>
    </table>
  </body>
</html>
