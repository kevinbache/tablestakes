cluster_name: cluster-ami-3

provider:
    type: aws
    region: us-west-2
    availability_zone: us-west-2a,us-west-2b
#    cache_stopped_nodes: False
auth:
    ssh_user: ubuntu

min_workers: 0
initial_workers: 2
max_workers: 8

autoscaling_mode: default
target_utilization_fraction: 0.8
idle_timeout_minutes: 20

#
# https://aws.amazon.com/marketplace/server/configuration?productId=039d985d-abfb-4433-b75e-a302b018c668&ref_=psb_cfg_continue

head_node:
    InstanceType: m4.large
#    ImageId: latest_dlami
    ImageId: ami-0bc87a16c757a7f07
#    ImageId: ami-0c528fc50c922876d  # my ami
    BlockDeviceMappings:
        - DeviceName: /dev/sda1
          Ebs:
              VolumeSize: 100
#    InstanceMarketOptions:
#        MarketType: spot
#        SpotOptions:
#            MaxPrice: "0.30"

worker_nodes:
    InstanceType: g4dn.xlarge
#    ImageId: latest_dlami
    ImageId: ami-0bc87a16c757a7f07
#    ImageId: ami-0539bf2eed8e613a3  # my ami
    InstanceMarketOptions:
        MarketType: spot
        SpotOptions:
            MaxPrice: "0.30"

# Remote -> Local
file_mounts: {
    "/tmp/chillpill_current_branch_sha": "~/projects/chillpill/.git/refs/heads/master",
    "/tmp/tablestakes_current_branch_sha": "~/projects/tablestakes/.git/refs/heads/master",
    "~/.logger_api_key": "~/.logger_api_key",
    "~/lib/": "~/projects/tablestakes/python/lib/",
    "~/data/tablestakes/datasets/": "~/data/tablestakes/datasets/",
}

